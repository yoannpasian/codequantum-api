<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Test Login</title>
</head>
<body>
  <h2>Test de connexion</h2>
  <button onclick="loginUser()">Connexion</button>

  <script>
    function loginUser() {
      fetch("https://yoannpasian.free.nf/codequantum-api/login.php", {
        method: "POST",
        headers: { "Content-Type": "application/x-www-form-urlencoded" },
        body: "email=test@codequantum.com&password=123456"
      })
      .then(res => res.json())
      .then(data => alert(data.message))
      .catch(err => alert("Erreur : " + err));
    }
  </script>
</body>
</html>
